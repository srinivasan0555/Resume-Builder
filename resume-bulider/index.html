<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-section">
    <h2>Resume Builder</h2>
    <label>Full Name:</label>
    <input type="text" id="name" placeholder="Full Name" />

    <label>Email:</label>
    <input type="email" id="email" placeholder="Email" />

    <label>Education Details:</label>
    <textarea id="education" placeholder="Education Details"></textarea>

    <label>Skills (dot-separated):</label>
    <textarea id="skills" placeholder="e.g. Java • Python • HTML"></textarea>

    <label>Projects (dot-separated):</label>
    <textarea id="projects" placeholder="e.g. Student DB App • E-commerce Site"></textarea>

    <label>Upload Photo:</label>
    <input type="file" id="photo" accept="image/*" />

    <label>Choose Resume Template:</label>
    <select id="template">
      <option value="template1">Basic</option>
      <option value="template2">Modern</option>
      <option value="template3">Elegant</option>
    </select>

    <br><br>
    <button onclick="generatePreview()">Preview Resume</button>
    <button onclick="downloadResume()">Download PDF</button>
    <button onclick="resetForm()">Reset</button>
  </div>

  <hr>

  <div id="resume-preview" class="template1">
    <img id="profile-pic" alt="Profile Photo" />
    <h1 id="preview-name">Your Name</h1>
    <p id="preview-email">youremail@example.com</p>

    <h2>Education</h2>
    <p id="preview-education"></p>

    <h2>Skills</h2>
    <ul id="preview-skills"></ul>

    <h2>Projects</h2>
    <ul id="preview-projects"></ul>
  </div>

  <!-- html2pdf.js for downloading PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
